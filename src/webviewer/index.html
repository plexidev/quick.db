<!DOCTYPE html>
<html>

<head>
  <title>Data Manager</title>
  <link id="favicon" rel="icon" href="https://cdn.glitch.com/017540cb-6514-42eb-8019-4fbeb53af3f0%2F151434104483181.ico?1514340491783" type="image/x-icon">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.5/css/mdb.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js" integrity="sha384-3ziFidFTgxJXHMDttyPJKDuTlmxJlwbSkojudK/CkRqKDOmeSbN6KLrGdrBQnT2n" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/html" href="./css/index.css" />
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse nav-pills" id="navbarNavDropdown">
      <ul class="navbar-nav">
        Quick.db Data Manager
      </ul>
    </div>
    <a href="https://discord.io/plexidev">
        <span class="navbar-text">
          Join Discord <img src="https://cdn.glitch.com/79247593-add5-4800-9b40-7dca3138e017%2FDiscord-Logo-Color.svg?1517103873170" height="32" width="32">
        </span>
      </a>
  </nav>

  <!-- Content -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Login</h1>
      <!-- Login Form -->
      <form>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control form-control-sm" id="inputPassword" placeholder="">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="button" class="btn btn-primary" onclick="dataView()">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Bottombar -->
  <nav class="navbar fixed-bottom navbar-light bg-light bottombar">
    <font class="nav-text" size="-1">Website developed by <a href="https://youtube.com/c/TrueXPixels">TrueXPixels</a> from <a href="https://discord.io/plexidev">Plexi Development</a>.</font>
  </nav>

  <!-- Script -->
  <script>
    document.getElementById('inputPassword').addEventListener('keypress', function(event) {
      if (event.keyCode == 13) {
        event.preventDefault();
        dataView();
      }
    });

    function dataView() {

      let loc = window.location;
      let rootUrl = loc.protocol + '//' + loc.hostname + '/';
      if (window.location.toString() === rootUrl) {
        location.replace(`${window.location.href}data/?password=${document.getElementById("inputPassword").value}`);
      } else {
        location.replace(`${window.location.href}/data/?password=${document.getElementById("inputPassword").value}`);
      };

    }
  </script>

</body>

</html>
